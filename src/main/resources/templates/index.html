<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Phone Numbers</title>

  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="/js/jquery-3.6.0.min.js"></script>
  <!-- Excel table filter-->
  <script src="/js/excel-bootstrap-table-filter-bundle.js"></script>
  <link rel="stylesheet" href="/css/excel-bootstrap-table-filter-style.css">
  <!-- MDBootstrap Datatables  -->
  <link rel="stylesheet" src="/css/datatables.min.css" >
  <!-- MDBootstrap Datatables  -->
  <script src="/js/datatables.js" ></script>

  <script>
    $(document).ready(function() {
      $('#tableP').excelTableFilter();
      $('#tableP').DataTable({
        "paging": true,
        "searching": false
      });
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
</head>
<body>
    <div class="col-10 mx-auto">
      <h1 class="display-3">Phone numbers</h1>
      <table th:name="tableP" id="tableP" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th scope="col">Phone Number</th>
          <th scope="col">Country</th>
          <th scope="col">State</th>
          <th scope="col">Country code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone, i : ${phones}">
          <td th:text="${phone.phoneNumber}"></td>
          <td th:text="${phone.country}"></td>
          <td th:text="${phone.valid}"></td>
          <td th:text="${phone.countryCode}"></td>
        </tr>
        </tbody>
      </table>
    </div>

</body>
</html>
